<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud-vueJs</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
</head>
<body>
    <h1>Forms page</h1>
    <a href="/index.html">Home</a>
    <a href="/components/forms.html">Formulario de cadastro</a>
    <a href="/components/visualização.html">Visualização do cadastro</a>
    <br><br><br><br><br>
    
    <div id="app">

            <label for="cad_cliente">Cadastrar cliente:</label> <br>
            <input type="text" name="" id="cad_cliente">
        
            <button  value="Cadastrar" @click="cadastrar">Cadastrar</button>
        
            <main>
                <h2>Clientes cadastrados</h2>
                <ul>
                    <li v-for="(cliente, index) in clientes"> {{ cliente }}
                        <br>
                        <button @click="editarCliente(index)" id="edit" class="actionButtons">Editar</button>
                        <button @click="apagarCliente(index)" id="delete" class="actionButtons">Apagar</button>
                    </li>
                </ul>
            </main>
    </div>

    <script src="/app.js"></script>
    <script>
        const mountedApp = app.mount("app");
    </script>
</body>
</html>
